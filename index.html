<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEIF to PNG Converter</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f7;
        color: #1d1d1f;
        line-height: 1.5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      h1 {
        font-size: 48px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        text-align: center;
        margin-bottom: 40px;
      }
      .converter-box {
        background-color: #ffffff;
        border-radius: 18px;
        padding: 40px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .upload-area {
        border: 2px dashed #c7c7cc;
        border-radius: 12px;
        padding: 40px;
        margin-bottom: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .upload-area:hover {
        border-color: #0071e3;
        background-color: #f5f5f7;
      }
      .upload-area p {
        margin: 0;
        font-size: 16px;
        color: #86868b;
      }
      .file-info {
        margin-top: 20px;
        font-size: 14px;
        color: #86868b;
      }
      .button {
        background-color: #0071e3;
        color: #ffffff;
        border: none;
        border-radius: 20px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .button:hover {
        background-color: #0077ed;
      }
      .button:disabled {
        background-color: #c7c7cc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>HEIF to PNG Converter</h1>
      <p>Convert your HEIF images to PNG format with ease</p>
      <div class="converter-box">
        <div class="upload-area" id="uploadArea">
          <p>Drag and drop your HEIF file here, or click to select</p>
        </div>
        <div class="file-info" id="fileInfo"></div>
        <button class="button" id="convertButton" disabled>
          Convert to PNG
        </button>
      </div>
    </div>

    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fileInfo = document.getElementById("fileInfo");
      const convertButton = document.getElementById("convertButton");
      let selectedFile = null;

      uploadArea.addEventListener("click", () => {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = ".heic,.heif";
        input.onchange = (e) => {
          selectedFile = e.target.files[0];
          handleFile(selectedFile);
        };
        input.click();
      });

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = "#0071e3";
        uploadArea.style.backgroundColor = "#f5f5f7";
      });

      uploadArea.addEventListener("dragleave", (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = "#c7c7cc";
        uploadArea.style.backgroundColor = "#ffffff";
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = "#c7c7cc";
        uploadArea.style.backgroundColor = "#ffffff";
        selectedFile = e.dataTransfer.files[0];
        handleFile(selectedFile);
      });

      function handleFile(file) {
        if (
          file &&
          (file.name.endsWith(".heic") || file.name.endsWith(".heif"))
        ) {
          fileInfo.textContent = `Selected file: ${file.name}`;
          convertButton.disabled = false;
        } else {
          fileInfo.textContent = "Please select a valid HEIF file.";
          convertButton.disabled = true;
        }
      }

      convertButton.addEventListener("click", () => {
        if (selectedFile) {
          // In a real implementation, this is where you'd send the file to a server for conversion
          alert(
            "Conversion would happen here. In a real implementation, the file would be sent to a server for processing."
          );

          // Simulating a download
          setTimeout(() => {
            const link = document.createElement("a");
            link.href = "/api/placeholder/400/320"; // Using a placeholder image
            link.download = selectedFile.name.replace(
              /\.(heic|heif)$/i,
              ".png"
            );
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          }, 1000);
        }
      });
    </script>
  </body>
</html>
