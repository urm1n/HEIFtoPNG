<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEIF to PNG Converter</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f7;
        color: #1d1d1f;
        line-height: 1.5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      h1 {
        font-size: 48px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        text-align: center;
        margin-bottom: 40px;
      }
      .converter-box {
        background-color: #ffffff;
        border-radius: 18px;
        padding: 40px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .upload-area {
        border: 2px dashed #c7c7cc;
        border-radius: 12px;
        padding: 40px;
        margin-bottom: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .upload-area:hover {
        border-color: #0071e3;
        background-color: #f5f5f7;
      }
      .file-info {
        margin-top: 20px;
        font-size: 14px;
        color: #86868b;
      }
      .button {
        background-color: #0071e3;
        color: #ffffff;
        border: none;
        border-radius: 20px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .button:hover {
        background-color: #0077ed;
      }
      .button:disabled {
        background-color: #c7c7cc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>HEIF to PNG Converter</h1>
      <p>Convert your HEIF images to PNG format with ease</p>
      <div class="converter-box">
        <div class="upload-area" id="uploadArea">
          <p>Drag and drop your HEIF file here, or click to select</p>
        </div>
        <input
          type="file"
          id="fileInput"
          accept="image/heif,image/heic"
          style="display: none"
        />
        <div class="file-info" id="fileInfo">No file selected</div>
        <button class="button" id="convertButton" disabled>
          Convert to PNG
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.4/heic2any.min.js"></script>
    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const fileInfo = document.getElementById("fileInfo");
      const convertButton = document.getElementById("convertButton");
      let selectedFile = null;

      uploadArea.addEventListener("click", () => fileInput.click());

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = "#0071e3";
        uploadArea.style.backgroundColor = "#f5f5f7";
      });

      uploadArea.addEventListener("dragleave", (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = "#c7c7cc";
        uploadArea.style.backgroundColor = "#ffffff";
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = "#c7c7cc";
        uploadArea.style.backgroundColor = "#ffffff";
        handleFiles(e.dataTransfer.files);
      });

      fileInput.addEventListener("change", (e) => handleFiles(e.target.files));

      function handleFiles(files) {
        if (files.length > 0) {
          selectedFile = files[0];
          fileInfo.textContent = `Selected file: ${selectedFile.name}`;
          convertButton.disabled = false;
        }
      }

      convertButton.addEventListener("click", async () => {
        if (selectedFile) {
          convertButton.disabled = true;
          convertButton.textContent = "Converting...";
          try {
            const result = await heic2any({
              blob: selectedFile,
              toType: "image/png",
            });
            const url = URL.createObjectURL(result);
            const link = document.createElement("a");
            link.href = url;
            link.download = selectedFile.name.replace(
              /\.(heic|heif)$/i,
              ".png"
            );
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          } catch (error) {
            console.error("Conversion failed:", error);
            alert("Conversion failed. Please try again.");
          }
          convertButton.disabled = false;
          convertButton.textContent = "Convert to PNG";
        }
      });
    </script>
  </body>
</html>
